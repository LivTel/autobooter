#
# AutoBooter configuration file.
#

# When exiting, spawned processes return an exit value.
# This exit value is interpreted by the AutoBooter.
autobooter.process.status.respawn	=0
# 15 is kill -SIGTERM = 143
# 1 is hangup -SIGHUP = 129
autobooter.process.status.engineering.0	=129
autobooter.process.retry_time		=300000

#Processes
# Note switch off JIT (-Xmaxjitcodesize0) to get stack trace source lines
# Note use -native to use native threads, which allow multiple threads to run better.

# Scs
# Logging:
# ScsConstants.java:SCS_LOG_LEVEL_COMMANDS 		(1<<0)	1
# ScsConstants.java:SCS_LOG_LEVEL_REPLIES		(1<<1)	2
# ScsConstants.java:SCS_LOG_LEVEL_TELFOCUS		(1<<2)	4
# ScsConstants.java:SCS_LOG_LEVEL_DAY_CALIBRATE		(1<<3)	8
# ScsConstants.java:SCS_LOG_LEVEL_TWILIGHT_CALIBRATE	(1<<4)	16
# ScsConstants.java:SCS_LOG_LEVEL_MULTRUN		(1<<5)	32
# ScsConstants.java:SCS_LOG_LEVEL_RUNAT			(1<<6)	64
# ScsConstants.java:SCS_LOG_LEVEL_REBOOT		(1<<7)	128
# All java logging						255
# spec.h:#define SPEC_LOG_BIT_EXPOSURE            	(1<<8) 	256
# spec.h:#define SPEC_LOG_BIT_EXPOSURE_PRIORITY   	(1<<9) 	512
# spec.h:#define SPEC_LOG_BIT_SETUP               	(1<<10) 1024
# spec.h:#define SPEC_LOG_BIT_APOGEE              	(1<<15) 2048
# All spec logging						34560
# scs_filter.h:#define SCS_FILTER_LOG_BIT_DAIO          (1<<16) 65536
# scs_filter.h:#define SCS_FILTER_LOG_BIT_POSITION     	(1<<17) 131072
# All scs_filter logging					196608
# These bits are not available atm?
# daio.h:#define DAIO_LOG_API_BIT 			(1<<0)  1
# daio.h:#define DAIO_LOG_IO_BIT          		(1<<1)  2
# All logging							231423	
autobooter.process.name.0		=Scs
autobooter.process.directory.0		=/icc/bin/scs/java
autobooter.process.command_line.0	=java Scs -l 231423 1> /icc/log/scs_output.txt 2>&1
autobooter.process.retry_count.0	=16

# icsd_inet
autobooter.process.name.1		=icsd_inet
autobooter.process.directory.1		=/icc/bin/ics_util/c/i386-linux
autobooter.process.command_line.1	=./icsd_inet 1> /icc/log/icsd_output.txt 2>&1
autobooter.process.retry_count.1	=8

# DpRt
autobooter.process.name.2		=DpRt
autobooter.process.directory.2		=/icc/bin/dprt/java
autobooter.process.command_line.2	=java ngat.dprt.DpRt -l 3 1> /icc/log/dprt_output.txt 2>&1
autobooter.process.retry_count.2	=16

#
# error handler
#
autobooter.log.error.handler.0.name		=ngat.util.logging.FileLogHandler
# parameter 0 is filename
autobooter.log.error.handler.0.param.0		=/icc/log/autobooter_error
# parameter 1 is formatter
autobooter.log.error.handler.0.param.1		=ngat.util.logging.BogstanLogFormatter
# parameter 2 is time period
autobooter.log.error.handler.0.param.2		=HOURLY_ROTATION
#
# log handler
#
# handler 0 - to file
autobooter.log.log.handler.0.name		=ngat.util.logging.FileLogHandler
# parameter 0 is filename
autobooter.log.log.handler.0.param.0		=/icc/log/autobooter_log
# parameter 1 is formatter
autobooter.log.log.handler.0.param.1		=ngat.util.logging.BogstanLogFormatter
# parameter 2 is time period
autobooter.log.log.handler.0.param.2		=HOURLY_ROTATION
