#
# AutoBooter configuration file.
#
# $Header$

# When exiting, spawned processes return an exit value.
# This exit value is interpreted by the AutoBooter.
autobooter.process.status.respawn	=0
# 15 is kill -SIGTERM = 143
# 1 is hangup -SIGHUP = 129
# 127 returned by the control system itself on a level 3 or 4 reboot.
autobooter.process.status.engineering.0	=129
autobooter.process.status.engineering.1	=127
autobooter.process.retry_time		=300000

#Processes
# Note switch off JIT (-Xmaxjitcodesize0) to get stack trace source lines

# moptop C layer 1
autobooter.process.name.0		=moptop3-1
autobooter.process.directory.0		=/icc/bin/moptop/c/x86_64-linux
autobooter.process.command_line.0	=./moptop -co /icc/bin/moptop/c/x86_64-linux/moptop3-1.moptop.c.properties -moptop_log_level 5 -command_server_log_level 5 -ccd_log_level 5 -filter_wheel_log_level 5 -rotator_log_level 5 1> /icc/log/moptop_c_output.txt 2>&1
autobooter.process.retry_count.0	=16

# moptop C layer 2
autobooter.process.name.1		=moptop3-2
autobooter.process.directory.1		=/icc/bin/moptop/c/x86_64-linux
autobooter.process.command_line.1	=./moptop -co /icc/bin/moptop/c/x86_64-linux/moptop3-2.moptop.c.properties -moptop_log_level 5 -command_server_log_level 5 -ccd_log_level 5 -filter_wheel_log_level 5 -rotator_log_level 5 1> /icc/log/moptop_c_output.txt 2>&1
autobooter.process.retry_count.1	=16


# Moptop Java layer
autobooter.process.name.2		=Moptop
autobooter.process.directory.2		=/icc/bin/moptop/java
autobooter.process.command_line.2	=java ngat.moptop.Moptop -l 5 1> /icc/log/moptop_java_output.txt 2>&1
autobooter.process.retry_count.2	=16

# icsd_inet
autobooter.process.name.3		=icsd_inet
autobooter.process.directory.3		=/icc/bin/ics_util/c/x86_64-linux
autobooter.process.command_line.3	=./icsd_inet 1> /icc/log/icsd_output.txt 2>&1
autobooter.process.retry_count.3	=8

#
# error handler
#
autobooter.log.error.handler.0.name		=ngat.util.logging.FileLogHandler
# parameter 0 is filename
autobooter.log.error.handler.0.param.0		=/icc/log/autobooter_error
# parameter 1 is formatter
autobooter.log.error.handler.0.param.1		=ngat.util.logging.BogstanLogFormatter
# parameter 2 is time period
autobooter.log.error.handler.0.param.2		=HOURLY_ROTATION
#
# log handler
#
# handler 0 - to file
autobooter.log.log.handler.0.name		=ngat.util.logging.FileLogHandler
# parameter 0 is filename
autobooter.log.log.handler.0.param.0		=/icc/log/autobooter_log
# parameter 1 is formatter
autobooter.log.log.handler.0.param.1		=ngat.util.logging.BogstanLogFormatter
# parameter 2 is time period
autobooter.log.log.handler.0.param.2		=HOURLY_ROTATION
